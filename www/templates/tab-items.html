<ion-view view-title="Timeline">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap" ng-href="{{item.url}}" target="_blank">
      <!-- <ion-item class="item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap" href="#" target="_blank" ng-click="link(item.url)"> -->
        <img ng-src="{{item.user.profile_image_url}}">
        <h2>{{item.title}}</h2>
        <p>{{item.body}}</p>
        <!-- <i class="icon ion-chevron-right icon-accessory"></i> -->
        <a ng-if="get(item.id)" class="button button-icon icon ion-ios-star" ng-click="checkStar(item)"></a>
        <a ng-if="!get(item.id)" class="button button-icon icon ion-ios-star-outline" ng-click="checkStar(item)"></a>

        <!-- <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
